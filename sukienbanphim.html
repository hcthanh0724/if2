<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">

<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
</html>

<script>
  function upArrowPress(){
    let element = document.getElementById('nobita')
    element.style.top = parseInt(element.style.top) - 10 + 'px'
  }
  function downArrowPress (){
    let element = document.getElementById('nobita')
    element.style.top = parseInt(element.style.top) + 10 + 'px'
  }
  function leftArrowPress (){
    let element = document.getElementById('nobita')
    element.style.left = parseInt(element.style.left) - 10 + 'px'
  }
  function rightArrowPress () {
    let element = document.getElementById('nobita')
    element.style.left = parseInt(element.style.left) + 10 + 'px'
  }
  function moveSelection (evt){
    // lấy giá trị từ phím được ấn
    switch (evt.keyCode){
      case 37:
        leftArrowPress();
        break
      case 39:
        rightArrowPress();
        break
      case 38:
        upArrowPress();
        break
      case 40:
        downArrowPress();
        break
    }
  }

  function doReady (){
      // thêm sự kiện
    window.addEventListener('keydown', moveSelection)
  }
</script>
