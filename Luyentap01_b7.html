<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let telephone= prompt("Xin mời nhập số phút")
    if(telephone>100){
        alert("Tháng này bạn mất 2 triệu")
    }
    else if(telephone>70){
        alert("Tháng này bạn hết 1 triệu 500")
    }
    else if(telephone>40){
        alert("Tháng này bạn hết 1 triệu")
    }
    else {
        alert("Tháng này bạn hết 100k")
    }
</script>
</body>
</html>
