<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập doanh số tháng này"))
  if (a > 10000000){
    alert("Tháng này bạn hưởng 10% hoa hồng")
  }
  else if (a > 7000000){
    alert("Tháng này bạn hưởng 6.5% hoa hồng")
  }
  else if (a> 5000000) {
    alert("Tháng này bạn hưởng 2% nhé")
  }
  else {
    alert("Tháng này bạn đéo có hoa hồng")
  }

</script>
</body>
</html>
