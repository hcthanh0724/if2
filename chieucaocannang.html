<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4> BMI = Weight / (Height ^ 2)</h4>
Enter Weight: <input type="number" id="w"> (kg)
Enter Height: <input type="number" id="h"> (m)
<br>
<button onclick="check()">Check</button>
<div id="z"></div>
</body>
</html>
<script>
    function check(){let w = document.getElementById('w').value
        let h = document.getElementById('h').value
        let bmi = Number(w) / (Number(h)^ 2)
        if (bmi < 18 && bmi > 0){
            document.getElementById('z').innerHTML = 'BMI =' +bmi + ',Underweight'
        }
        else if (bmi < 25){
            document.getElementById('z').innerHTML = 'BMI =' +bmi + ',Normal'
        }
        else if (bmi < 30){
            document.getElementById('z').innerHTML = 'BMI =' +bmi + ',Overweight'
        }
        else {
            document.getElementById('z').innerHTML = 'BMI =' +bmi + ',Obese'
        }}

</script>
