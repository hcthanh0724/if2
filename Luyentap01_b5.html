<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập điểm môn 1"))
  let b = parseInt(prompt("Nhập điểm môn 2"))
  let c = parseInt(prompt("Nhập điểm môn 3"))
  let average = (a + b + c)/3
  if (average>10){
    alert("mày nhập láo vãi lồn :)")
  }
  else if (average > 8.5){
    alert("Học sinh giỏi")
  }
  else if (average > 6.5){
    alert("Học sinh khá")
  }
  else if (average > 5){
    alert("Học sinh trung bình")
  }
  else {
    alert("Đúp")
  }

</script>
</body>
</html>
