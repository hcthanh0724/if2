<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Nhập số tuổi của bạn</h1>
<br><br>
<p>Xin mời nhập số tuổi:</p> <input type="number" id="a">
<br><br>
<button type="button" onclick="check()">Kiểm tra</button>
<div id="z"></div>
<script>
  function check(){
    let age = document.getElementById("a").value;
    if (age >=0 && age < 120){
      document.getElementById("z").innerHTML = ("Số tuổi của bạn là" +age)
    }
    else {
      document.getElementById("z").innerHTML = ("Số tuổi bạn nhập không hợp lệ")
    }
  }
</script>
</body>
</html>
