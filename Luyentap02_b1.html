<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập độ C: <input type="number" id="z">
<button type="button" id="b" onclick="trans()">Chuyển đổi</button>
<div id="a"></div>;

<script>
    function trans() {
        let celsius = document.getElementById("z").value;
        let f = (celsius * 9 / 5) + 32;
        document.getElementById("a").innerHTML = ("Độ F là" + f)
    }
</script>
</body>
</html>
